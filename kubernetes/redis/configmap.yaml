apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: dify
data:
  redis.conf: |
    bind 0.0.0.0 -::1
    protected-mode yes
    port 6379
    tcp-backlog 511
    timeout 0
    daemonize no
    pidfile /var/run/redis_6379.pid
    loglevel warning
    logfile stdout
    databases 16
    always-show-logo no
    set-proc-title yes
    proc-title-template "{title} {listen-addr} {server-mode}"
    stop-writes-on-bgsave-error yes
    rdbcompression yes
    rdbchecksum yes
    dbfilename dump.rdb
    rdb-del-sync-files no
    dir ./
    masterauth ${REDIS_MASTER_PASSWORD}
    masteruser ${REDIS_MASTER_USERNAME}
    requirepass ${REDIS_PASSWORD}
